<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Eventos Dom Mouse Clicks</title>
    <style>
        div#area {
            background: rgb(190, 51, 8);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">  
        <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"!-->          
       INTERAJA
    </div>
    <script>
        
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)  // addEventListener substitui o onclick="clicar()"
        a.addEventListener('mouseenter', entrar) // addEventLister substitui o mouseenter="entrar()"
        a.addEventListener('mouseout', sair) // addEventLister substitui o  onmouseout="sair()"

        function clicar() {
            //var a = window.document.getElementById('area')
            //a.addEventListener('click', clicar)
            a.innerText = 'Clicou'
            a.style.background = 'black'
            
        }

        function entrar() {
            //var a = window.document.getElementById('area')
            a.innerText = 'Entrou'
            a.style.background = 'green'
        }

        function sair() {
            //var a = window.document.getElementById('area')
            a.innerText = 'Saiu'
            a.style.background = 'orange'
        }
    </script>
    
</body>
</html>
