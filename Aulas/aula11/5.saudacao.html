<html>
    <body>
        <h2>JavaScript if .. else</h2>
        <p>Uma Saudação baseado no tempo</p>
        <p id="demo"></p>
        <script>
            const hora = new Date().getHours(); 
            let saudacao;

            if(hora < 18) {
                saudacao = "Bom dia";
            } else {
                saudacao = "Boa Noite"
            }

            document.getElementById("demo").innerHTML = saudacao
        </script>

    </body>
</html>
