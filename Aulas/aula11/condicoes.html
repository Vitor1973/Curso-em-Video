    <input type="button" value="Verificar" onclick="cidadao()"></input>

    <script>
        function cidadao() {
           
            var bra = document.querySelector('input#bra1')
            var res = document.querySelector('div#res')
            var pais = 'Brasil'

            if(pais == 'Brasil') {
                res.innerHTML += 'Voçê é Brasileiro'
            }else{
                res.innerHTML += 'Você e estrangeiro'

            }
            res.innerHTML += `Voce é estrangeiro ${pais}`
        }
    </script>
