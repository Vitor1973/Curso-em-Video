<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão para moeda REAL</title>
</head>
<body>
    <script>
        var n1 = 1545.55
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        document.write(`Convertido em reais é R$ ${n1}`)
    </script>
</body>
</html>
